<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="css/kontak.css">
        <link rel="stylesheet" type="text/css" href="css/navbar.css">
    </head>
    
    <body>
    <nav>
      <div class="left-side">
        <a href="/"><img src="img/logo.png" id="image" /> </a>
        <ul>
          <li>
            <a href="/" class="active">Home</a>
          </li>
          <li>
            <a href="myproject.html">My Project</a>
          </li>
        </ul>
      </div>

      <div class="right-side">

        <h1>Get In Touch</h1>
        
        <div class="header">
            <form>
                <div class="text">
                    <label for="name">Name</label>
                    <input type="text" id="name"/>
                </div>
                
                <div class="text">
                    <label for="email" >Email</label>
                    <input type="text" id="email"/>
                </div>
                
                <div class="text">
                    <label for="phone" >Phone Number</label>
                    <input type="text" id="phone"/>
                </div>
                
                <div class="text">
                    <label for="subject" >Subject</label>
                    <select id="subject" >
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>

                <div class="text">
                    <label for="description" >Your Massage</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="button">
                    <button type="button" onclick="getData()">Submit</button>
                </div>
            </form>
        </div>
     <script src="js/contact.js"></script>
    </body>
</html>
